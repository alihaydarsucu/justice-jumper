<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Jumper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Skor Göstergesi -->
        <div id="scoreDisplay">0</div>
        
        <!-- Başlangıç Ekranı -->
        <div id="startScreen" class="overlay-screen">
            <div class="overlay-content">
                <h1>Pixel Jumper</h1>
                <p>Başlamak için dokunun veya tıklayın!</p>
                <div class="controls-info">
                    <p>Zıplamak için: Boşluk/Tıklama</p>
                    <p>Duraklatmak için: ESC</p>
                </div>
            </div>
        </div>
        
        <!-- Oyun Bitti Ekranı -->
        <div id="gameOverScreen" class="overlay-screen">
            <div class="overlay-content">
                <h2>Oyun Bitti!</h2>
                <p>Skor: <span id="finalScore">0</span></p>
                <p>En Yüksek Skor: <span id="highScore">0</span></p>
                <button id="restartButton">Tekrar Oyna</button>
            </div>
        </div>
        
        <!-- Duraklatma Butonu -->
        <div id="pauseButton" class="game-button">
            <span>⏸️</span>
        </div>
        
        <!-- Duraklatma Ekranı -->
        <div id="pauseScreen" class="overlay-screen">
            <div class="overlay-content">
                <h2>Oyun Duraklatıldı</h2>
                <button id="resumeButton">Devam Et</button>
            </div>
        </div>
        
        <!-- Yükleme Ekranı -->
        <div class="loading-screen overlay-screen" id="loadingScreen">
            <div class="overlay-content">
                <div class="spinner"></div>
                <p>Yükleniyor...</p>
            </div>
        </div>
    </div>
    
    <!-- Ses Dosyaları -->
    <audio id="jumpSound" src="sounds/jump.wav" preload="auto"></audio>
    <audio id="scoreSound" src="sounds/score.wav" preload="auto"></audio>
    <audio id="hitSound" src="sounds/hit.wav" preload="auto"></audio>
    <audio id="dieSound" src="sounds/die.wav" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
