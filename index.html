<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>⚖ Justice Jumper</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Score Display -->
        <div id="scoreDisplay">0</div>
        
        <!-- Start Screen -->
        <div id="startScreen" class="overlay-screen active">
            <div class="overlay-content">
                <h1>Justice Jumper<br>⚖ </h1>
                <p>Tap or click to start!</p>
                <div class="controls-info">
                    <p><br>Use ESC to pause.</p>
                </div>
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="overlay-screen">
            <div class="overlay-content">
                <h2>Case Dismissed!</h2>
                <p>Legal Wins: <span id="finalScore">0</span></p>
                <p>Highest Wins: <span id="highScore">0</span></p>
                <button id="restartButton">Play Again</button>
            </div>
        </div>
        
        <!-- Pause Button -->
        <div id="pauseButton" class="game-button">
            <span>⏸️</span>
        </div>
        
        <!-- Pause Screen -->
        <div id="pauseScreen" class="overlay-screen">
            <div class="overlay-content">
                <h2>Court Adjourned</h2>
                <button id="resumeButton">Continue</button>
            </div>
        </div>
        
        <!-- Loading Screen -->
        <div class="loading-screen overlay-screen" id="loadingScreen">
            <div class="overlay-content">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </div>
    </div>
    
    <!-- Sound Files -->
    <audio id="jumpSound" src="sounds/jump.wav" preload="auto"></audio>
    <audio id="scoreSound" src="sounds/score.wav" preload="auto"></audio>
    <audio id="hitSound" src="sounds/hit.wav" preload="auto"></audio>
    <audio id="dieSound" src="sounds/die.wav" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
